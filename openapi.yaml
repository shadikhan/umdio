  /map/{building_id}:
    get:
      tags:
      - map
      summary: Get buildings
      description: Get location data about one or more buildings. Comma separated building numbers are the parameters.
      operationId: findBuildingById
      parameters:
        - in: 'path'
          name: 'building_id'
          required: true
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
            example: 226
          description: "Numeric building ID"
          explode: true
      responses:
        200:
          description: Successful Operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Building'
                - type: array
                  items:
                    $ref: '#/components/schemas/Building'
        404:
          description: Invalid building code
          content: {}
