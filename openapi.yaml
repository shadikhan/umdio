components:
  schemas:
    Building:
      type: object
      description: "Represents a building on campus."
      properties:
        name:
          type: string
          description: "Name of the building"
          example: "Edward St. John Learning and Teaching Center"
        code:
          type: string
          description: "Shortened building code. Not all buildings have these."
          example: "ESJ"
        number:
          type: integer
          description: "Unique building number"
          example: 226
        lng:
          type: number
          description: "Longitude"
          example: "-76.941914"
        lat:
          type: number
          description: "Latitude"
          example: "38.986699"
    Course:
      type: object
      properties:
        course_id:
          type: string
          description: 'A unique string ID with a four-letter dept_id followed by a three digit course number and an optional letter. '
          pattern: '[A-Za-z]{4}[0-9]{3}[A-Za-z][A-Za-z]?'
          example: "MATH141"
        name:
          type: string
          example: "Calculus II"
        dept_id:
          type: string
          example: "MATH"
        semester:
          type: integer
          example: 201908
        credits:
          type: string
          example: 4
        grading_method:
          type: array
          items:
            type: string
        core:
          type: array
          items:
            type: string
        gen_ed:
          type: array
          items:
            type: string
        description:
          type: string
        relationships:
          type: object
          properties:
            coreqs:
              type: array
              items:
                type: string
            restrictions:
              type: array
              items:
                type: string
            credit_granted_for:
              type: array
              items:
                type: string
            also_offered_as:
              type: array
              items:
                type: string
            formerly:
              type: array
              items:
                type: string
            credit_only_granted_for:
              type: array
              items:
                type: string
            prereqs:
              type: array
              items:
                type: string
            restricted_to:
              type: array
              items:
                type: string
        sections:
          type: array
          items:
            type: string
    Department:
      type: object
      properties:
        dept_id:
          type: string
          description: "Department code."
          example: "AMSC"
        department:
          type: string
          description: "Full name of the department."
          example: "Applied Mathematics & Scientific Computation"
    Major:
      type: object
      properties:
        major_id:
          type: string
          description: "The ID corresponding with a major."
          example: "COMPUTERSCIENCE"
        name:
          type: string
          description: "The name of a major."
          example: "Computer Science"
        college:
          type: string
          description: "The college corresponding to the major."
          example: "CMNS"
        url:
          type: string
          description: "The URL of the main page of a major."
          example: "https://undergrad.cs.umd.edu/degree-requirements-cs-major"
    Professor:
      type: object
      properties:
        name:
          type: string
          description: "The name of a professor as it appears on Testudo."
          example: "Mark Wellman"
        semester:
          type: integer
          description: "Six-digit number identifying the semester the course is offered."
          example: 201908
        courses:
          type: array
          description: "An array of courses that the professor has taught in the given semester."
          items:
            type: string
          example: ["BMGT289B", "BMGT466", "BMGT466F"]
        departments:
          type: array
          description: "An array of the departments a professor has taught in the given semester."
          items:
            type: string
          example: ["BMGT"]
    Route:
      type: object
      properties:
        route_id:
          type: string
        title:
          type: string
        stops:
          type: array
          items:
            $ref: '#/components/schemas/Stop'
        directions:
          type: object
          properties:
            direction_id:
              type: string
            title: 
              type: string
            stops:
                type: array
                items:
                  type: string
        paths:
          type: array
          items:
            type: object
            properties:
              lat:
                type: number
              lon:
                type: number
        lat_min:
          type: number
        lat_max:
          type: number
        lon_min:
          type: number
        lon_max:
          type: number
    Section:
      type: object
      properties:
        id:
          type: integer
          format: int64
    Stop:
      type: object
      properties:
        stop_id:
          type: string
        title:
          type: string
        lon:
          type: number
        lat:
          type: number
  parameters:
    course_id:
      name: course_id
      in: query
      schema:
        $ref: '#/components/schemas/Course/properties/course_id'
    semester:
      name: semester
      in: query
      schema:
        type: integer
      description: "A six-digit string <year><month>. For example, “201901” for 2019’s Winter semester or “201808” for 2018’s Fall semseter."
      example: "201908"