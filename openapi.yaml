paths:
  /courses:
    get:
      tags:
      - courses
      summary: Paginated list of courses
      description: Paginated list of all courses for a given semester
      operationId: findCourses
      parameters:
        - $ref: '#/components/parameters/semester'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        400:
          description: Invalid status value
          content: {}
  /courses/list:
    get:
      tags:
      - courses
      summary: List of trimmed course objects
      description: Returns a list of all courses, trimmed down to name, course id, and department.
      operationId: findAllCourses
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    course_id:
                      type: string
                    name:
                      type: string
                    department:
                      type: string
        400:
          description: Invalid status value
          content: {}
  /courses/{course}:
    get:
      tags:
      - courses
      summary: Get course by id
      description: Gets one or more courses by course_id
      operationId: findCourse
      parameters:
        - in: 'path'
          name: 'course'
          required: true
          schema:
            type: string
          explode: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                oneOf: 
                  - $ref: '#/components/schemas/Course'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Course'
        400:
          description: Invalid status value
          content: {}
